<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google SignIn </title>
</head>
<body>
  <h1>Google SignIn</h1>
  <div id="g_id_onload"
         data-client_id="185247906743-aop6e3mu1rk48nie7aoqo5ji6qdenhn2.apps.googleusercontent.com"
         data-auto_prompt="false"
         data-callback="handleCredentialResponse">
      </div>
      <div class="g_id_signin"
         data-type="standard"
         data-size="large"
         data-theme="outline"
         data-text="sign_in_with"
         data-shape="rectangular"
         data-logo_alignment="left">
      </div>

      <button id="google_signout">
        SignOut
      </button>
      
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script>
    function handleCredentialResponse(response) {
      
      // gogole token : id_token
      // console.log('ID_TOKEN', response.credential)
      const body = {id_token: response.credential};
      var url = window.location.hostname.includes('localhost') ? 'http://localhost:8080/api/auth/google' : 'https://restserver-emvr.herokuapp.com';
      fetch(url, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(body)
      })
        .then(res => res.json())
        .then(res => {
          console.log(res)
          localStorage.setItem('email', res.usuario.email)
        })
        .catch(console.warn)
    }

    const button = document.getElementById('google_signout');
    button.onclick = () => {
      console.log(google.accounts.id);
      google.accounts.id.disableAutoSelect();
      google.accounts.id.revoke(localStorage.getItem('email'), done => {
        localStorage.clear();
        location.reload();
      });
    }
    
  </script>
</body>
</html>
